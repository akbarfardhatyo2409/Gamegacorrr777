<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette Casino</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 16px; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
    input, select { background: #2c2c2c; color: #fff; }
    button { background: #e74c3c; color: #fff; font-weight: bold; cursor: pointer; }
    button:disabled { background: #555; cursor: not-allowed; }
    #wheel { position: relative; margin: 20px auto; width: 300px; height: 300px; border-radius: 50%; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.7); transition: transform 4s cubic-bezier(0.25,0.1,0.25,1); }
    #pointer { position: absolute; top: -10px; left: 50%; width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 20px solid #e74c3c; transform: translateX(-50%); }
    #user-info { font-size: 0.9rem; margin-bottom: 10px; }
    #history { text-align: left; margin-top: 20px; max-height: 150px; overflow-y: auto; }
    #history h3 { margin-bottom: 8px; }
    #history-list li { margin-bottom: 4px; font-size: 0.85rem; }
    .error { color: #f33; font-size: 0.9rem; margin-top: -4px; }
  </style>
</head>
<body>
  <div id="login-container" class="card">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btn-login">Login</button>
    <p class="error" id="login-error"></p>
  </div>  <div id="game-container" class="card" style="display:none;">
    <div id="user-info">
      Logged in as <span id="user-email"></span>
      <button id="btn-logout" style="width:auto;padding:6px 12px;float:right;">Logout</button>
    </div>
    <h2>Roulette Casino</h2>
    <div id="balance">Balance: $0</div>
    <div id="wheel">
      <div id="pointer"></div>
      <canvas id="wheel-canvas" width="300" height="300"></canvas>
    </div>
    <div id="bet-section">
      <div style="display:flex; gap:8px;">
        <label><input type="radio" name="bet-type" value="number" checked /> Number</label>
        <label><input type="radio" name="bet-type" value="color" /> Color</label>
      </div>
      <input type="number" id="bet-amount" min="1" placeholder="Bet Amount ($)" />
      <input type="number" id="bet-number" min="0" max="36" placeholder="Number (0-36)" />
      <select id="bet-color" style="display:none;">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="green">Green</option>
      </select>
      <button id="btn-spin">Spin</button>
      <p id="spin-result" class="error"></p>
    </div>
    <div id="history">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>  <!-- Admin Panel -->  <div id="admin-container" class="card" style="display:none; margin-top:20px;">
    <h2>Admin Top-up</h2>
    <input type="text" id="admin-userid" placeholder="User UID" />
    <input type="number" id="admin-amount" placeholder="Amount to Add ($)" />
    <button id="btn-topup">Top Up</button>
    <p id="admin-msg" class="error"></p>
  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>  <script>
    // Perbaiki storageBucket dan pastikan domain ini ditambahkan di Firebase Console > Auth > Authorized Domains
    const firebaseConfig = {
      apiKey: "AIzaSyBTMMR0QtYlSb_kMQXVepbq7iZhSOP_wGc",
      authDomain: "game625-b0879.firebaseapp.com",
      projectId: "game625-b0879",
      storageBucket: "game625-b0879.appspot.com",
      messagingSenderId: "73751482471",
      appId: "1:73751482471:web:3276e299534a0134bd04c2",
      measurementId: "G-DM0J4F9B5H"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Ganti sesuai UID admin di Firebase Auth
    const ADMIN_UID = "REPLACE_WITH_ADMIN_UID";

    // Element references
    const loginContainer = document.getElementById('login-container');
    const gameContainer = document.getElementById('game-container');
    const adminContainer = document.getElementById('admin-container');
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const btnLogin = document.getElementById('btn-login');
    const loginError = document.getElementById('login-error');
    const userEmailSpan = document.getElementById('user-email');
    const btnLogout = document.getElementById('btn-logout');
    const balanceText = document.getElementById('balance');
    const betAmtInput = document.getElementById('bet-amount');
    const betNumInput = document.getElementById('bet-number');
    const betColorSelect = document.getElementById('bet-color');
    const betTypeRadios = document.getElementsByName('bet-type');
    const btnSpin = document.getElementById('btn-spin');
    const spinResult = document.getElementById('spin-result');
    const historyList = document.getElementById('history-list');
    const adminUidInput = document.getElementById('admin-userid');
    const adminAmtInput = document.getElementById('admin-amount');
    const btnTopup = document.getElementById('btn-topup');
    const adminMsg = document.getElementById('admin-msg');

    let currentUser, userBalance = 0;
    const history = [];

    // Draw roulette wheel
    const canvas = document.getElementById('wheel-canvas');
    const ctx = canvas.getContext('2d');
    const numbers = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
    const colors = numbers.map(n => n===0?'#2ecc71':(n%2===0?'#c0392b':'#000'));
    const segAngle = 360 / numbers.length;
    (function drawWheel(){
      numbers.forEach((num,i)=>{
        const start=(i*segAngle-90)*Math.PI/180;
        const end=((i+1)*segAngle-90)*Math.PI/180;
        ctx.beginPath(); ctx.moveTo(150,150);
        ctx.arc(150,150,140,start,end);
        ctx.fillStyle=colors[i]; ctx.fill();
        ctx.save(); ctx.translate(150,150);
        const ang=((i*segAngle+segAngle/2)-90)*Math.PI/180;
        ctx.rotate(ang);
        ctx.fillStyle='#fff'; ctx.textAlign='right'; ctx.font='14px Roboto';
        ctx.fillText(num,130,5);
        ctx.restore();
      });
    })();

    // Toggle inputs
    betTypeRadios.forEach(radio=>{
      radio.addEventListener('change',()=>{
        if(radio.value==='color'&&radio.checked){
          betNumInput.style.display='none'; betColorSelect.style.display='block';
        } else if(radio.value==='number'&&radio.checked){
          betNumInput.style.display='block'; betColorSelect.style.display='none';
        }
      });
    });

    // Login/Register
    btnLogin.addEventListener('click',()=>{
      loginError.textContent='';
      const email=emailInput.value.trim(), pass=passInput.value;
      if(!email||!pass){ loginError.textContent='Masukkan email & password.'; return; }
      auth.signInWithEmailAndPassword(email,pass)
        .catch(err=>{
          if(err.code==='auth/user-not-found'){
            return auth.createUserWithEmailAndPassword(email,pass);
          }
          loginError.textContent=err.message;
        });
    });

    btnLogout.addEventListener('click',()=> auth.signOut());

    auth.onAuthStateChanged(user=>{
      if(user){
        currentUser=user;
        userEmailSpan.textContent=user.email;
        loginContainer.style.display='none'; gameContainer.style.display='block';
        if(user.uid===ADMIN_UID) adminContainer.style.display='block';
        // load or init balance
        const doc=db.collection('users').doc(user.uid);
        doc.get().then(d=>{
          if(d.exists){ userBalance=d.data().balance; }
          else{ doc.set({balance:1000}); userBalance=1000; }
          balanceText.textContent=`Balance: $${userBalance}`;
        });
      } else{
        loginContainer.style.display='block'; gameContainer.style.display='none'; adminContainer.style.display='none';
      }
    });

    // Spin
    btnSpin.addEventListener('click',()=>{
      spinResult.textContent='';
      const betAmt=parseInt(betAmtInput.value), betType=document.querySelector('input[name="bet-type"]:checked').value;
      let betVal = betType==='number' ? parseInt(betNumInput.value) : betColorSelect.value;
      if(!betAmt||betAmt<1||betAmt>userBalance){ spinResult.textContent='Jumlah taruhan tidak valid.'; return; }
      if(betType==='number'&&(isNaN(betVal)||betVal<0||betVal>36)){ spinResult.textContent='Nomor taruhan tidak valid.'; return; }
      btnSpin.disabled=true;
      // animate spin
      const spins=Math.floor(Math.random()*4)+4;
      const randAng=Math.random()*360;
      const total=spins*360+randAng;
      document.getElementById('wheel').style.transform=`rotate(${total}deg)`;
      setTimeout(()=>{
        const final=total%360;
        const idx=Math.floor(((360-final+segAngle/2)%360)/segAngle);
        const resultNum=numbers[idx];
        const resultColor=colors[idx]==='#2ecc71'?'green':(colors[idx]==='#c0392b'?'red':'black');
        let msg='';
        // determine win
        if(betType==='number'){
          if(resultNum===betVal){ const pay=betAmt*35; userBalance+=pay; msg=`Menang! Nomor ${resultNum}. +$${pay}`; }
          else { userBalance-=betAmt; msg=`Kalah! Nomor ${resultNum}. -$${betAmt}`; }
        } else {
          if(resultColor===betVal){ const pay=betVal==='green'?betAmt*14:betAmt*2; userBalance+=pay; msg=`Menang! Warna ${resultColor}. +$${pay}`; }
          else { userBalance-=betAmt; msg=`Kalah! Warna ${resultColor}. -$${betAmt}`; }
        }
        // save balance
        db.collection('users').doc(currentUser.uid).update({balance:userBalance});
        balanceText.textContent=`Balance: $${userBalance}`;
        // add history
        history.unshift({time:new Date().toLocaleTimeString(),type:betType,bet:betVal,result:resultNum,clr:resultColor,msg});
        renderHistory();
        spinResult.textContent=msg;
        btnSpin.disabled=false;
        if(userBalance<=0){ spinResult.textContent+=' Saldo habis, hubungi admin.'; btnSpin.disabled=true; }
      },4000);
    });

    function renderHistory(){
      historyList.innerHTML='';
      history.slice(0,5).forEach(h=>{
        const li=document.createElement('li');
        li.textContent=`[${h.time}] ${h.msg}`;
        historyList.appendChild(li);
      });
    }

    // Admin top-up
    btnTopup.addEventListener('click',()=>{
      adminMsg.textContent='';
      const uid=adminUidInput.value.trim(), amt=parseInt(adminAmtInput.value);
      if(!uid||!amt||amt<1){ adminMsg.textContent='UID/amount tidak valid.'; return; }
      const uref=db.collection('users').doc(uid);
      uref.get().then(d=>{
        if(!d.exists){ adminMsg.textContent='User tidak ditemukan.'; return; }
        const newBal=d.data().balance+amt;
        uref.update({balance:newBal}).then(()=>{
          adminMsg.textContent=`Top-up sukses. Saldo sekarang $${newBal}`;
        });
      });
    });
  </script></body>
</html>
